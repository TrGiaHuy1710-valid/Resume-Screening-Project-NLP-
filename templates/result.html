<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Matching Result</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-4">Matching Result</h1>

  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">Summary</h5>
      <p class="mb-1"><strong>JD:</strong> {{ jd_filename }}</p>
      <p class="mb-3"><strong>Resume:</strong> {{ resume_filename }}</p>

      <div class="p-3 bg-white rounded border">
        <h3 class="mb-0">Score: <span class="text-primary">{{ score }}%</span></h3>
      </div>
    </div>
  </div>

  <a class="btn btn-secondary" href="{{ url_for('index') }}">Back</a>
</div>
</body>
</html>
